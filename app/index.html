        function getResult(){
            var data = document.getElementById("inputData").value;

        function display(result) {

            var peopledom = document.querySelector(".people");
            var valuesdom = document.querySelector(".values");
            var totaldom = document.querySelector(".total");
            peopledom.innerHTML = result.people;
            var list = "";
            result.values.forEach(function (item) { list = list + "<li>" + item + "</li>" })
            valuesdom.innerHTML = "<ul class='value-list'>" + list + "</ul>";


            totaldom.innerHTML = result.total;
        }
